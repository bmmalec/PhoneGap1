<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>eGate Solutions - TS4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Content/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="/Content/Views/Barset/Login.min.css">
    <script type="text/javascript" src="/Scripts/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/Scripts/jquery.mobile-1.4.0.min.js"></script>
    <script type="text/javascript" src="/Scripts/Views/Default.min.js"></script>
</head>
<body onload="window.resizeTo(450,550)">
    <div data-role="page">
        <div data-role="header" class="ui-btn-icon-right ui-icon-home" onclick="window.location='../Default.html'"><h1>eGate Solutions TS4</h1></div>
        <div data-role="content">
            <div class="ui-corner-all custom-corners">
                <div class="ui-bar ui-bar-a">
                    <h3><img src="../Images/32x32/Tasks.png" alt="" width="32" height="32" /> Barset Management</h3>
                </div>
                <div class="ui-body ui-body-a">
                    <br />
                    <table>
                        <tr>
                            <td><label for="BarsetNumber">Barset Number:</label></td>
                            <td><input type="text" id="BarsetNumber" name="BarsetNumber" value="" placeholder="Barset Number" autofocus="autofocus" /></td>
                        </tr>
                    </table>
                    <br />
                    <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn">Login</a>
                </div>
            </div>
        </div>

        <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-dismissible="false">
            <div data-role="header" data-theme="a">
                <h1>Barset ######</h1>
            </div>
            <div role="main" class="ui-content">
                <p>This is a valid barset you are logging into. All sales will be associated to this barset and cannot be reversed.</p>
                <h3 class="ui-title">Are you sure this is the correct barset?</h3>
                <a href="../Default.html" class="ui-btn ui-corner-all ui-btn-inline">Yes</a>
                <a href="#" class="ui-btn ui-corner-all ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">No</a>
            </div>
        </div>

    </div>
</body>
</html>
