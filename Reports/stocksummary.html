<!DOCTYPE html>
<html>
<head>
    <title>eGate | Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery/jquery.mobile-1.4.1.min.css">
    <link rel="stylesheet" href="../css/master.min.css">
    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../js/jquery/jquery.mobile-1.4.1.min.js"></script>
    <script src="../js/jquery/jquery.tmpl.min.js"></script>
    <script src="../js/date.format.min.js"></script>
    <script src="../js/exception.js"></script>
    <script src="../js/dataaccess.js"></script>
    <script src="../js/reports.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <div data-role="navbar" data-iconpos="left">
                <ul>
                    <li><a href="../index.html" rel="external" data-icon="home">Home</a></li>
                    <li><a href="../sales/shoppingcart.html" rel="external" data-icon="star">Sales</a></li>
                    <li><a href="#pnlReports" data-icon="grid">Reports</a></li>
                </ul>
            </div>
            <h1><img src="../images/clear.gif" class="IconCharts" alt="" width="32" height="32" />Stock Summary</h1>
            <a id="btnPrintReport" href="#popupNotEnabled" data-transition="pop" data-rel="popup" data-theme="b">Print</a>
        </div>

        <div data-role="content">
            <select id="FlightInstanceID" data-native-menu="false" required="required">
                <option>Select Flight</option>
                <optgroup label="Scheduled Flights" id="FlightsOpen"></optgroup>
                <optgroup label="Closed Flights" id="FlightsClosed"></optgroup>
            </select>
            <section id="Report"></section>
        </div>

        <div id="pnlReports" data-role="panel" data-display="overlay">
            <h2 data-rel="close"><img src="../images/clear.gif" class="IconCharts" alt="" width="32" height="32" />Reports</h2>
            <ul data-role="listview">
                <li><a href="outofstocksummary.html" data-rel="external" data-ajax="false">Out of Stock Summary</a></li>
                <li><a href="#popupNotEnabled" data-rel="popup">Change Due</a></li>
                <li><a href="salessummary.html" data-rel="external">Sales Summary</a></li>
                <li><a href="#">Stock Summary</a></li>
                <li><a href="payment.html" data-rel="external">Payment</a></li>
                <li><a href="categorysalessummary.html" data-rel="external">Category Sales Summary</a></li>
                <li><a href="itemssold-pax.html" data-rel="external">Items Sold / PAX</a></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <span>© Copyright 2014</span>
        </div>

        <div id="popupNotEnabled" data-role="popup">
            <p><img src="../images/clear.gif" class="IconInfo" alt="" width="32" height="32" /> Sorry, but this feature has not yet been enabled.</p>
        </div>   
    </div>

    <script id="FlightsTemplate" type="text/x-jquery-tmpl">
        <option value="${FlightInstanceID}">Flight ${FlightNum} ${Origin}-${Dest}</option>
    </script>
    <script id="ReportTemplate" type="text/x-jquery-tmpl">
        <div id="ReportTitle">${Title}</div>       
        <section class="ui-body ui-body-a">            
            <strong>Date:</strong> ${dateFormat(FlightDate, "mmm d, yyyy h:mm tt Z")}<br />
            <strong>Aircraft Registration:</strong> ${TailNumber}<br />
            <strong>Barset Number:</strong> ${BarsetNumber}<br />
            <strong>PAX:</strong> ${PAX}
        </section>
        <table id="tblReport" data-role="table" class="ui-responsive table-stripe">
            <thead>
                <tr class="ui-bar-b">
                {{if Columns}}
                      {{each Columns}}<th>${$value}</th>{{/each}}
                {{/if}}
                </tr>
            </thead>
            <tbody>
            {{if Rows}}
                    {{each Rows}}<tr><td>${ItemName}</td><td>${OpeningCount}</td><td>${ClosingCount}</td></tr>{{/each}}
            {{/if}}
            </tbody>
        </table>
    </script>
    <script src="../js/reports/stocksummary.js"></script>
</body>
</html>
